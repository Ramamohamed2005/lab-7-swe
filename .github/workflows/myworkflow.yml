
name: Python Test Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v4

    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      
      - name: Run unit tests
        run: |
          pytest act_test4/test_calculator.py -v
